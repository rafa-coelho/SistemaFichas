<script>
    const urlParams = new URLSearchParams(window.location.search);
    const personagem = urlParams.get('personagem');

    const SecondsAgo = (num) => {
        var date = new Date();
        date.setHours(date.getHours(), date.getMinutes(), date.getSeconds() - num, date.getMilliseconds());
        return (date.getTime() / 1000) | 0;
    };

    
    const checkRoll = () => {
        
        $.ajax({
            url: `/personagem?where=npc = 0`,
            method: 'GET',
            complete: (res) => {
                const response = res.responseJSON;
                
                let html = ``;
                response.data.forEach(element => {

                    html += `<button class="btn btn-primary" style="margin-right: 5px" onclick="document.location.href='/painel?personagem=${element.id}'">`;
                    html += `   ${element.nome}`;
                    html += `</button>`;

                });

                $("#personagens").html(html);

                console.log(html)

            }
        });
    };

    $(() => {
        checkRoll();
    });




    
    
</script>
